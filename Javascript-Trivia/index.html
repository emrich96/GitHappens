<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Happens Quiz</title>

    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap Stylesheet -->
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- Bootstrap scripts-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
                integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
                crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
                integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
                crossorigin="anonymous"></script>
    <!-- Knockout.js Script -->
    <script src="knockout-3.5.1.js"></script>

    <style>
        .card {
            height: 100vh;
        }
    </style>

</head>
<body>

    <div id="carousel-quiz" class="carousel slide" data-interval="false" data-wrap="false">
       
        <div class="carousel-inner">

        <!-- Title Slide -->
            <div class="carousel-item active">
                <div class="card mx-auto text-center bg-dark text-white">
                    <div class="card-body mx-auto">
                        <h3 class="card-title">Git Happens Quiz</h3>
                    </div>
                </div>
            </div>

        <!-- Question Slides -->

            <!-- This div prevents the Bootstrap carousel active class from being applied to all slides at once. -->

                <div class="carousel-item" data-bind="foreach: quizQuestions">
                    <div class="card mx-auto text-center bg-dark text-white">
                        <div class="card-header" data-bind="text: questionNumber"></div>
                        <div class="card-body mx-auto">
                            <h3 class="card-title" data-bind="text: question"></h3>

                            <div class="btn-group-toggle" data-toggle="buttons">
                                <label class="btn btn-secondary" data-bind="text: answer[0]">
                                    <input type="radio" value="a" data-bind="attr: {name: questionNumber}, checked: checkedAnswer">
                                </label>
                                <label class="btn btn-secondary" data-bind="text: answer[1]">
                                    <input type="radio" value="b" data-bind="attr: {name: questionNumber}, checked: checkedAnswer">
                                </label>
                                <label class="btn btn-secondary" data-bind="text: answer[2]">
                                    <input type="radio" value="c" data-bind="attr: {name: questionNumber}, checked: checkedAnswer">
                                </label>
                                <label class="btn btn-secondary" data-bind="text: answer[3]">
                                    <input type="radio" value="d" data-bind="attr: {name: questionNumber}, checked: checkedAnswer">
                                </label>
                            </div>

                        </div>
                    </div>
                </div>
            

        <!-- Answer Slide -->

            <div class="carousel-item">
                <div class="card mx-auto text-center bg-dark text-white">
                    <div class="card-header">Results</div>
                    <div class="card-body mx-auto">
                        <h3 class="card-title">Submit results?</h3>
                        <button type="button" class="btn btn-primary" data-bind="click: $root.submit">Submit</button>
                        <p data-bind="text: numCorrect"></p>
                    </div>
                </div>
            </div>

        </div>

        <!-- Bootstrap Carousel Controls -->
        <a class="carousel-control-prev" href="#carousel-quiz" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel-quiz" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
        
    </div>


    <script src="script.js"></script>
</body>
</html>
