<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Happens Quiz</title>

    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap Stylesheet -->
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- Bootstrap scripts-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
                integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
                crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
                integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
                crossorigin="anonymous"></script>
    <!-- Knockout.js Script -->
    <script src="knockout-3.5.1.js"></script>

    <style>
        .card {
            height: 100vh;
        }
    </style>

</head>
<body>

    <div id="carousel-quiz" class="carousel slide" data-interval="false" data-ride="carousel">
       
        <div class="carousel-inner">

        <!-- Title Slide -->
            <div class="carousel-item active">
                <div class="card mx-auto text-center bg-dark text-white">
                    <div class="card-body mx-auto">
                        <h3 class="card-title">Git Happens Quiz</h3>
                    </div>
                </div>
            </div>

        <!-- Question Slides -->

            <!-- This div prevents the Bootstrap carousel active class from being applied to all slides at once. -->
            <div data-bind="foreach: quizQuestions">
                <div class="carousel-item">
                    <div class="card mx-auto text-center bg-dark text-white">
                        <div class="card-header">Question 1</div>
                        <div class="card-body mx-auto">
                            <h3 class="card-title" data-bind="text: question"></h3>

                            <div class="btn-group-toggle" data-toggle="buttons">
                                <label class="btn btn-secondary" data-bind="text: answer[0]">
                                    <input type="radio" name="question1" value="a">
                                </label>
                                <label class="btn btn-secondary" data-bind="text: answer[1]">
                                    <input type="radio" name="question1" value="b">
                                </label>
                                <label class="btn btn-secondary" data-bind="text: answer[2]">
                                    <input type="radio" name="question1" value="c">
                                </label>
                                <label class="btn btn-secondary" data-bind="text: answer[3]">
                                    <input type="radio" name="question1" value="d">
                                </label>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        
        </div>

        <!-- Bootstrap Carousel Controls -->
        <a class="carousel-control-prev" href="#carousel-quiz" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel-quiz" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
    </div>


    <script type="text/javascript">

        // Solution to hide controls on first/last slide. Solution derived from https://blog.netgloo.com/2014/06/05/how-to-hide-carousel-controls-on-first-and-last-items-in-bootstrap-3/
        $("#carousel-quiz").carousel({
        interval: false,
        wrap: false
        });

        var checkitem = function() {
            var $this;
            $this = $("#carousel-quiz");
            if ($("#carousel-quiz .carousel-inner .carousel-item:first").hasClass("active")) {
                $this.children(".carousel-control-prev").hide();
                $this.children(".carousel-control-next").show();
            } else if ($("#slideshow .carousel-inner .carousel-item:last").hasClass("active")) {
                $this.children(".carousel-control-next").hide();
                $this.children(".carousel-control-prev").show();
            } else {
                $this.children(".carousel-control").show();
            }
            };

        checkitem();

        $("#carousel-quiz").on("slid.bs.carousel", "", checkitem);

        function quizViewModel() {
            //question1: ko.observable()

            this.quizQuestions = ko.observableArray([
                {question: "JavaScript was created at ____________ in the early days of the Web.",
                answer: ["A. Netscape", "B. Sun Microsystems", "C. Oracle", "D. Mozilla"]},

                {question: "JavaScript is typically used to specify the ____________ of web pages.",
                answer: ["A. behavior", "B. content", "C. presentation", "D. behavior, content, and presentation"]},

                {question: "In JavaScript a variable is a symbolic name for a:",
                answer: ["A. value", "B. function", "C. constant", "D. method"]},

                {question: "One of the built-in features of JavaScript is the ability to:",
                answer: ["A. concentrate strings", "B. match patterns", "c. control structures", "D. wrap objects"]},

                {question: "All numbers in JavaScript are represented as:",
                answer: ["A. floating point values", "B. integer values", "C. numeric literals", "D. strings"]},

                {question: "A return statement may appear only within the:",
                answer: ["A. body of a function", "B. return expression", "C. specified expression", "D. all of the above"]},

                {question: "To obtain the value of a property use the:",
                answer: ["A. dot notation or square brackets", "B. curly braces or square brackets", "C. curly braces or dot notation", "D. dot notation or parentheses"]},

                {question: "Client-side JavaScript does not provide any way to _______arbitrary files on the clients computer.",
                answer: ["A. write or delete", "B. delete or create", "C. write or animate", "D. animate or delete"]},

                {question: "The _____________ method was the first and only way to display computed text in a document.",
                answer: ["A. document.write()", "B. document.get()", "C. write.document()", "D. document.return()"]},

                {question: "OnKeydown is an:",
                answer: ["A. event handler", "B. invocation", "C. attribute", "D. access key"]},
            ]);

            // Not sure if pureComputed is better to use here than computed
            this.displayNextQuestion = ko.pureComputed(function() {
                return this.answer();
            }, this);
        };

        ko.applyBindings(new quizViewModel());

    </script>
</body>
</html>
